<script>
let slideIndex = 0;
let slides = document.querySelectorAll('.media-slide');
let freeze = false;
let slideTimer = null;

function showSlides() {
  if (freeze) return;

  slides.forEach(s => {
    s.style.display = 'none';
    let v = s.querySelector('video');
    if(v) { v.pause(); v.currentTime=0; }
  });

  slideIndex = (slideIndex+1)%slides.length;
  let current = slides[slideIndex];
  current.style.display = 'block';

  let video = current.querySelector('video');
  if(video){
    video.play();
    video.onended = () => { slideTimer = setTimeout(showSlides, 500); }
  } else {
    slideTimer = setTimeout(showSlides, 5000);
  }
}

// tap to freeze / unfreeze
slides.forEach(s=>{
  s.addEventListener('touchstart', ()=>{
    freeze=true;
    if (slideTimer) clearTimeout(slideTimer);
  });
  s.addEventListener('touchend', ()=>{
    freeze=false;
    showSlides();
  });
});

document.querySelectorAll('.tap-left').forEach(el => {
  el.addEventListener('click', () => {
    if (slideTimer) clearTimeout(slideTimer);
    slideIndex = (slideIndex - 2 + slides.length) % slides.length;
    showSlides();
  });
});

document.querySelectorAll('.tap-right').forEach(el => {
  el.addEventListener('click', () => {
    if (slideTimer) clearTimeout(slideTimer);
    showSlides();
  });
});

document.querySelectorAll('.tap-center').forEach(el => {
  el.addEventListener('click', () => {
    let current = slides[slideIndex];
    let video = current.querySelector('video');
    if (video) {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
        if (slideTimer) clearTimeout(slideTimer);
      }
    }
  });
});

showSlides();

// booking form as before:
document.getElementById('bookingForm').addEventListener('submit', function(e){
  e.preventDefault();
  let reg = this.reg.value;
  let loc = this.loc.value;
  let date = this.date.value;
  fetch('https://docs.google.com/forms/d/e/1FAIpQLSclNAzwRxVqaqep96yfCaDUb5Wu5yu13-roKl8kEfnp44QOyg/formResponse', {
    method: 'POST',
    mode: 'no-cors',
    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
    body: `entry.1666870165=${encodeURIComponent(reg)}&entry.1311418705=${encodeURIComponent(loc)}&entry.587021249=${encodeURIComponent(date)}`
  });
  let numbers = {"SIRIPURAM":"9866881455","100FT RING ROAD-2S":"7032425909","ADAVIVARAM-2S(NEXA)":"7799155347"};
  let msg = `Booking Request:\nReg: ${reg}\nLocation: ${loc}\nDate: ${date}`;
  window.open(`https://wa.me/${numbers[loc]}?text=${encodeURIComponent(msg)}`);
  this.reset();
});

// call dropdown as before:
function askCallLocation(){
  document.getElementById("callDropdown").style.display = "block";
}
function makeCall(){
  const loc = document.getElementById("callSelect").value;
  const numbers = {"SIRIPURAM":"9866881455","100FT RING ROAD-2S":"7032425909","ADAVIVARAM-2S(NEXA)":"7799155347"};
  if(numbers[loc]){
    if(confirm("Call " + loc + "?")) window.location.href='tel:'+numbers[loc];
  } else {
    alert("Please select a location.");
  }
  document.getElementById("callDropdown").style.display = "none";
}
</script>
